<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Insira seu email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Insira sua senha" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Entrar">
            </div>
        </form>
        <div class="option">Ou entrar com outra rede social</div>

        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>
                Entrar com o Twitter</a>
        </div>

        <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i>
                Entrar com o Facebook</a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e42a9cbd70.js" crossorigin="anonymous"></script>
</body>

</html>
